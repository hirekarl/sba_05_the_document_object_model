<!DOCTYPE html>
<html lang="en-US" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Karl Johnson" />
    <meta
      name="description"
      content="Karl Johnson's submission for PS 2025-RTT-30 SBA 5: The Document Object Model." />
    <link rel="icon" href="favicon-32x32.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles.css" />
    <title>SBA 5: The Document Object Model</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row">
          <div
            class="col-xl-6 offset-xl-3 col-lg-8 offset-lg-2 col-md-10 offset-md-1 col-sm-12">
            <header class="my-3">
              <h1><strong>SBA 5</strong>: The Document Object Model</h1>
            </header>
            <section class="mb-3" aria-label="Add a new blog post.">
              <form id="form">
                <fieldset class="border rounded-3 p-3">
                  <legend>Add a new blog post</legend>
                  <div class="mb-3">
                    <label for="title-input">Title</label>
                    <input
                      type="text"
                      name="title"
                      id="title-input"
                      class="form-control"
                      autocomplete="off"
                      required />
                    <p id="title-error" class="text-danger"></p>
                  </div>
                  <div class="mb-3">
                    <label for="content-textarea">Content</label>
                    <textarea
                      name="content"
                      id="content-textarea"
                      class="form-control"
                      autocomplete="off"
                      required></textarea>
                    <p id="content-error" class="text-danger"></p>
                  </div>
                  <div>
                    <button
                      type="submit"
                      id="submit-button"
                      class="btn btn-lg btn-primary w-100"
                      disabled>
                      Submit
                    </button>
                  </div>
                </fieldset>
              </form>
            </section>
            <section class="mb-3" aria-label="View blog posts.">
              <h2>Blog posts</h2>
            </section>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
